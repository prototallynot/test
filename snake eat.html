<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貪食蛇遊戲 - 計分版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #2c3e50;
            font-family: Arial, sans-serif;
        }
        
        .game-container {
            text-align: center;
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        
        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            background: #2c3e50;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            font-size: 18px;
        }
        
        .score-item {
            text-align: center;
        }
        
        .score-label {
            font-size: 14px;
            color: #bdc3c7;
            margin-bottom: 5px;
        }
        
        .score-value {
            font-size: 24px;
            font-weight: bold;
            color: #1abc9c;
        }
        
        .high-score-value {
            color: #e74c3c;
        }
        
        canvas {
            background: #1a252f;
            border: 2px solid #16a085;
            border-radius: 5px;
            display: block;
        }
        
        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #3498db;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        #pause-btn {
            background: #f39c12;
        }
        
        #pause-btn:hover {
            background: #d68910;
        }
        
        .instructions {
            margin-top: 15px;
            color: #ecf0f1;
            font-size: 14px;
        }
        
        .key {
            background: #2c3e50;
            padding: 2px 6px;
            border-radius: 3px;
            margin: 0 2px;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        
        .game-over h2 {
            color: #e74c3c;
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        #final-score {
            color: #1abc9c;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .pause-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(52, 73, 94, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        
        .pause-overlay h3 {
            font-size: 36px;
            color: #f39c12;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-board">
            <div class="score-item">
                <div class="score-label">分數</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">最高分</div>
                <div class="score-value high-score-value" id="high-score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">長度</div>
                <div class="score-value" id="length">3</div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="controls">
            <button id="start-btn">開始遊戲</button>
            <button id="pause-btn">暫停</button>
            <button id="restart-btn">重新開始</button>
        </div>
        
        <div class="instructions">
            控制：<span class="key">↑</span><span class="key">↓</span>
            <span class="key">←</span><span class="key">→</span> 或 
            <span class="key">W</span><span class="key">A</span>
            <span class="key">S</span><span class="key">D</span>
        </div>
    </div>
    
    <div class="game-over" id="game-over">
        <h2>遊戲結束</h2>
        <div>最終分數: <span id="final-score">0</span></div>
        <button id="play-again-btn">再玩一次</button>
    </div>
    
    <div class="pause-overlay" id="pause-overlay">
        <h3>遊戲暫停</h3>
        <p>按空格鍵或點擊繼續按鈕</p>
    </div>

    <script>
        // 遊戲元素
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const lengthElement = document.getElementById('length');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const restartBtn = document.getElementById('restart-btn');
        const playAgainBtn = document.getElementById('play-again-btn');
        const gameOverScreen = document.getElementById('game-over');
        const pauseOverlay = document.getElementById('pause-overlay');
        const finalScoreElement = document.getElementById('final-score');
        
        // 遊戲設置
        const gridSize = 20;
        const gridWidth = canvas.width / gridSize;
        const gridHeight = canvas.height / gridSize;
        
        // 遊戲狀態
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let gameSpeed = 150;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop;
        
        // 初始化最高分顯示
        highScoreElement.textContent = highScore;
        
        // 初始化遊戲
        function initGame() {
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            
            generateFood();
            
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            updateScore();
            
            gameOverScreen.style.display = 'none';
            pauseOverlay.style.display = 'none';
            gamePaused = false;
            pauseBtn.textContent = '暫停';
        }
        
        // 生成食物
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * gridWidth),
                y: Math.floor(Math.random() * gridHeight)
            };
            
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    return generateFood();
                }
            }
        }
        
        // 繪製遊戲
        function drawGame() {
            // 背景
            ctx.fillStyle = '#1a252f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 蛇
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? '#1abc9c' : '#16a085';
                ctx.fillRect(
                    snake[i].x * gridSize, 
                    snake[i].y * gridSize, 
                    gridSize - 1, 
                    gridSize - 1
                );
            }
            
            // 食物
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/2,
                food.y * gridSize + gridSize/2,
                gridSize/2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }
        
        // 更新遊戲
        function updateGame() {
            direction = nextDirection;
            
            const head = {...snake[0]};
            
            switch(direction) {
                case 'up': head.y -= 1; break;
                case 'down': head.y += 1; break;
                case 'left': head.x -= 1; break;
                case 'right': head.x += 1; break;
            }
            
            // 檢查碰撞
            if (head.x < 0 || head.x >= gridWidth || 
                head.y < 0 || head.y >= gridHeight) {
                gameOver();
                return;
            }
            
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            // 檢查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                // 增加分數
                score += 10;
                updateScore();
                generateFood();
            } else {
                snake.pop();
            }
            
            drawGame();
        }
        
        // 更新分數
        function updateScore() {
            scoreElement.textContent = score;
            lengthElement.textContent = snake.length;
            
            // 更新最高分
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
            }
        }
        
        // 遊戲結束
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'flex';
            startBtn.textContent = '開始遊戲';
        }
        
        // 開始遊戲
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                startBtn.textContent = '遊戲中...';
                gameLoop = setInterval(updateGame, gameSpeed);
            }
        }
        
        // 暫停/繼續遊戲
        function togglePause() {
            if (!gameRunning) return;
            
            gamePaused = !gamePaused;
            
            if (gamePaused) {
                clearInterval(gameLoop);
                pauseOverlay.style.display = 'flex';
                pauseBtn.textContent = '繼續';
            } else {
                gameLoop = setInterval(updateGame, gameSpeed);
                pauseOverlay.style.display = 'none';
                pauseBtn.textContent = '暫停';
            }
        }
        
        // 鍵盤控制
        document.addEventListener('keydown', (e) => {
            if ([37, 38, 39, 40, 87, 65, 83, 68].includes(e.keyCode)) {
                e.preventDefault();
            }
            
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
                case ' ':
                    togglePause();
                    break;
            }
        });
        
        // 事件監聽器
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);
        restartBtn.addEventListener('click', () => {
            clearInterval(gameLoop);
            gameRunning = false;
            initGame();
            drawGame();
            startBtn.textContent = '開始遊戲';
        });
        playAgainBtn.addEventListener('click', () => {
            initGame();
            drawGame();
        });
        
        // 初始化
        initGame();
        drawGame();
    </script>
</body>
</html>
